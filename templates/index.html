<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Image Query Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Real-Time Image Query Assistant</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image Upload</h5>
                        <div class="mb-3">
                            <input type="file" id="imageInput" class="form-control" accept="image/*">
                        </div>
                        <button id="cameraBtn" class="btn btn-primary">Use Camera</button>
                        <div class="camera-container mt-3" style="display: none;">
                            <video id="camera" autoplay playsinline></video>
                        </div>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Query</h5>
                        <div class="mb-3">
                            <textarea id="queryInput" class="form-control" rows="3" placeholder="Enter your question about the image..."></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="sendQuery" class="btn btn-primary">Send</button>
                            <button id="voiceInput" class="btn btn-secondary">
                                <i class="bi bi-mic"></i> Voice Input
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Response</h5>
                        <div id="response" class="response-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
